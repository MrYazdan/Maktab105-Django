{% if navbar_items %}
	<nav class="block px-[3.5rem] w-8/12 border-black/5 border-y-4">
        <ul class="grid grid-cols-{{ navbar_items|length }} group">
            {% for item in navbar_items %}
                <li class="text-center {% if navbar_items|last != item %}border-r-4 border-black/5{% endif %} font-bold transform duration-500 hover:text-white hover:scale-[105%] cursor-pointer text-xl py-4 text-white/90 {{ item.classes }}">
                    <a href="{{ item.url }}">
                        {{ item.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
